<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CDX Order Builder</title>
    <!-- Bootstrap CSS and JS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- XDSoft DateTimePicker -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
        integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
        integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
    <!-- Order Builder -->
    <script src="js/util.orderbuilder.js"></script>
</head>

<body class="bg-light">
    <div class="container w-50">
        <nav class="navbar navbar-dark bg-dark rounded sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="https://fulfilment-uat.countdown.co.nz/ecf.ui/images/icon.brandPEL.png" alt="" width="35"
                        height="30" class="d-inline-block align-text-top">
                    <span class="p-2">CDX Simple Order Builder</span>
                </a>
            </div>
        </nav>

        <div class="container bg-white rounded">
            <div class="container bg-white p-3">
                <form>
                    <div class="row mb-3">
                        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Johnny">
                        </div>
                        <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Appleseed">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputStore" class="col-sm-2 col-form-label">Store</label>
                        <div class="col-sm-4">
                            <select id="inputStore" class="form-select">
                                <option value="9255">CD Eastgate 255</option>
                                <option value="9023">CD Mt Roskill 23</option>
                                <option value="9485">CD New Brighton 485</option>
                                <option value="9445">CD Pukekohe 445</option>
                            </select>
                        </div>
                        <label for="datetimepickerInput" class="col-sm-2 col-form-label">Order Date/Time</label>
                        <div class="col-sm-4">
                            <input id="datetimepicker" class="form-control datetimepicker" type="text">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputNumberOfOrders" class="col-sm-2 col-form-label">No. of Orders</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="inputNumberOfOrders" value="1">
                        </div>
                        <label for="inputNumberOfArticles" class="col-sm-2 col-form-label">No. of Articles</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="inputNumberOfArticles" placeholder="5"
                                readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputOrderPrefix" class="col-sm-2 col-form-label">Order Prefix</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputOrderPrefix" placeholder="CX">
                        </div>
                        <label for="inputDeliveryMethod" class="col-sm-2 col-form-label">Method</label>
                        <div class="col-sm-4">
                            <select id="inputDeliveryMethod" class="form-select">
                                <option value="1">Pickup</option>
                                <option value="2">Delivery</option>
                            </select>
                        </div>
                    </div>

                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Environment</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="envQA" value="1"
                                    disabled>
                                <label class="form-check-label" for="envQA">
                                    QA
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="envUAT" value="2"
                                    checked>
                                <label class="form-check-label" for="envUAT">
                                    UAT
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <button type="button" class="btn btn-primary" id="submit" onclick="this.blur();">Submit</button>
                </form>

            </div>
        </div>
    </div>

    </div>

</body>

</html>
